<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        
        <link rel="shortcut icon" href="alura.ico" type="image/x-icon">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>1º Challenge Turma-5 ONE - 2023</title>
    </head>

    <body>
        <header class="cabecalho">
            
            <img class="imagem-logo" src="./assets/images/logo_oracleAlura.png" alt="">

            <h1 class="titulo">Encriptador de menssagens</h1>

        </header>

        <main class="main-container">
            <section class="caixa-1">
                <textarea class="input-texto" cols="50" rows="15" placeholder="Digite seu texto aqui..."></textarea>

                <div class="informacao">
                    <ul class="mensagens-erro">
                        <li>Apenas letras minúsculas e sem acento!</li>
                    </ul>
                </div>

                <div class="botoes">
                    <button type="button" class="btn-criptografar"><span>Criptografar</span></button>
                    <button type="button" class="btn-descriptografar"><span>Descriptografar</span></button>
                </div>
            </section>

            <section class="caixa-2">
                
                    <textarea class="resultado" cols="35" rows="19" placeholder=" " readonly></textarea>
                    <button type="button" class="invisivel btn-copiar">Copiar</button>

            </section>
        </main>

        <footer class="social">

                <p>&#169; By RCaligaC - 2023</p>

                <a class="social-paragrafo" href="https://www.linkedin.com/in/caliga/" target="_blank"><img class="imagem" src="./assets/images/Linkedin.png" alt="Linkedin de Raimundo Caliga Cardoso"></a>
                <a  class="social-paragrafo" href="https://github.com/RCaligaC" target="_blank"><img class="imagem" src="./assets/images/logo-github.png" alt=""></a>
                <a class="social-paragrafo" href="https://www.facebook.com/raimundo.caliga/" target="_blank"><img class="imagem" src="./assets/images/Face.png" alt=""></a>

        </footer>
        
        <script src="./assets/js/codigo.js"></script>
    </body>

</html>
